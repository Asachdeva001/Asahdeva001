name: Update Activity Cards

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  update-cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets/activity

      - name: Fetch GitHub Stats
        run: |
          curl -L \
          "https://github-readme-stats-sigma-five.vercel.app/api?username=Asachdeva001&show_icons=true&theme=tokyonight&count_private=true" \
          -o assets/activity/github-stats.svg

      - name: Fetch Top Languages
        run: |
          curl -L \
          "https://github-readme-stats-sigma-five.vercel.app/api/top-langs/?username=Asachdeva001&hide=TeX,OpenEdge%20ABL&layout=compact&show_icons=true&theme=tokyonight&count_private=true" \
          -o assets/activity/top-langs.svg

      - name: Fetch GitHub Streak
        run: |
          curl -L \
          "https://github-readme-streak-stats.herokuapp.com?user=Asachdeva001&theme=blue-green" \
          -o assets/activity/streak.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/activity

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update activity cards"
            git push
          fi

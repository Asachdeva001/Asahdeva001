name: Generate Stats Card

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch: # Allows you to run it manually

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # Add your specific parameters here
          options: username=Asachdeva001&show_icons=true&hide_title=true&hide_rank=true
          path: profile-stats.svg # This is where the file will be saved
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-stats.svg
          git commit -m "Update stats card" || exit 0
          git push
        env:
          # Use the PAT you created in Step 1 to allow pushing to the repo
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

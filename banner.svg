<svg viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#020617">
        <animate attributeName="stop-color"
                 values="#020617;#0f172a;#020617"
                 dur="14s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#1e293b">
        <animate attributeName="stop-color"
                 values="#1e293b;#111827;#1e293b"
                 dur="14s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)" />

  <text x="50%" y="44%" text-anchor="middle"
        font-size="40" fill="#f8fafc"
        font-family="Inter, Segoe UI, Helvetica">
    Aashish Sachdeva
  </text>

  <text x="50%" y="58%" text-anchor="middle"
        font-size="18" fill="#cbd5f5"
        font-family="Inter, Segoe UI, Helvetica">
    Software Engineering · AI/ML · Cloud & Systems
  </text>
</svg>

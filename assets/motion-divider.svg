<svg viewBox="0 0 1200 32" xmlns="http://www.w3.org/2000/svg">
  <line
    x1="600"
    y1="16"
    x2="600"
    y2="16"
    stroke="#334155"
    stroke-width="4.5"
    stroke-linecap="round">

    <!-- Left expansion -->
    <animate
      attributeName="x1"
      from="600"
      to="50"
      dur="3.6s"
      repeatCount="indefinite"
      keyTimes="0;1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1" />

    <!-- Right expansion -->
    <animate
      attributeName="x2"
      from="600"
      to="1150"
      dur="3.6s"
      repeatCount="indefinite"
      keyTimes="0;1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1" />
  </line>
</svg>
